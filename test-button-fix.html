<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Test</title>
  </head>
  <body>
    <h1>ボタン動作テスト</h1>
    <p>このページでローカルストレージにテストデータを設定し、アプリの動作をテストできます。</p>

    <div>
      <h2>テストデータ設定</h2>
      <button onclick="setTestData()">テストデータを設定</button>
      <button onclick="clearData()">データをクリア</button>
      <button onclick="checkData()">現在のデータを確認</button>
    </div>

    <div>
      <h2>アプリ起動</h2>
      <a href="http://localhost:5173/" target="_blank">アプリを開く</a>
    </div>

    <div id="output"></div>

    <script>
      function setTestData() {
        // テスト用のバケット名とプロジェクトIDを設定
        localStorage.setItem('stopmotion-bucket-name', 'test-bucket')
        localStorage.setItem('stopmotion-project-id', 'test-project')

        document.getElementById('output').innerHTML =
          '<p style="color: green;">✅ テストデータを設定しました:<br>' +
          'Bucket: test-bucket<br>' +
          'Project ID: test-project</p>'
      }

      function clearData() {
        localStorage.removeItem('stopmotion-bucket-name')
        localStorage.removeItem('stopmotion-project-id')

        document.getElementById('output').innerHTML =
          '<p style="color: red;">🗑️ データをクリアしました</p>'
      }

      function checkData() {
        const bucket = localStorage.getItem('stopmotion-bucket-name')
        const project = localStorage.getItem('stopmotion-project-id')

        document.getElementById('output').innerHTML =
          '<p><strong>現在のデータ:</strong><br>' +
          'Bucket: ' +
          (bucket || '未設定') +
          '<br>' +
          'Project ID: ' +
          (project || '未設定') +
          '</p>'
      }

      // ページロード時に現在のデータを表示
      checkData()
    </script>
  </body>
</html>
