<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Motion Collaborator</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
    <div id="app">
        <div id="camera-preview"></div>
        <div id="bottom-panel">
            <input type="range" id="frame-slider" min="0" max="0" step="1">
            <div id="onion-skin-control">
                <label for="onion-skin-slider">Onion Skin:</label>
                <input type="range" id="onion-skin-slider" min="0" max="10" step="1">
            </div>
            <button id="download-frame-button" style="display: none;">Download Frame</button>
            <button id="overwrite-button" style="display: none;">Overwrite Frame</button>
        </div>
        <div id="info-overlay"></div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/camera.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/ui.js"></script>
</body>
</html>
